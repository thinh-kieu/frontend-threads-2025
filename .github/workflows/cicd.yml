name: CI / CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  DEPLOY_BRANCHES: '["main"]'

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest
    outputs:
      should_deploy: ${{ steps.set-deploy.outputs.should_deploy }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run typecheck

      - name: Build src
        run: npm run build

      - name: Build docs
        run: npm run docs:build

      - name: Mark deployable
        id: set-deploy
        if: ${{ github.event_name == 'push' && contains(fromJson(env.DEPLOY_BRANCHES), github.ref_name) }}
        run: echo "should_deploy=true" >> "$GITHUB_OUTPUT"
        shell: bash

      - name: Setup Pages
        if: ${{ steps.set-deploy.outputs.should_deploy == 'true' }}
        uses: actions/configure-pages@v5

      - name: Upload artifact for deployment
        if: ${{ steps.set-deploy.outputs.should_deploy == 'true' }}
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs-dist

  deploy:
    needs: ci
    if: ${{ needs.ci.outputs.should_deploy == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    concurrency:
      group: pages
      cancel-in-progress: true
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
