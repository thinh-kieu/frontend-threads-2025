name: CI / CD

on:
  push:
    branches: [main, chore/init-docusaurus]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  DEPLOY_BRANCHES: '["main","chore/init-docusaurus"]'

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run typecheck

      - name: Build site
        run: npm run build

      - name: Setup Pages
        if: ${{ github.event_name == 'push' && contains(fromJson(env.DEPLOY_BRANCHES), github.ref_name) }}
        uses: actions/configure-pages@v5

      - name: Upload artifact for deployment
        if: ${{ github.event_name == 'push' && contains(fromJson(env.DEPLOY_BRANCHES), github.ref_name) }}
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    needs: ci
    if: ${{ github.event_name == 'push' && contains(fromJson(vars.DEPLOY_BRANCHES), github.ref_name) }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    concurrency:
      group: pages
      cancel-in-progress: true
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
